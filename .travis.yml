sudo: false

language: go
go:
  - 1.8
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

branches:
  only:
    - master

notifications:
  email:
    on_success: change
    on_failure: change

install:
  - make tools

before_script:
  - make clean

script:
  - make test

after_success:
  - make coverage
